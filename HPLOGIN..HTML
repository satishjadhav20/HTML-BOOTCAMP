<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://www.shutterstock.com/image-photo/beautiful-indian-jewellery-low-light-260nw-1299355801.jpg');
            background-size: cover;
            background-position: center;
        }
        .a {
            position: relative;
            z-index: 1; 
            border: 1px solid rgb(228, 89, 89);
            display: flex;
            flex-direction: column; 
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: rgba(29, 25, 19, 0.7);
            backdrop-filter: blur(10px); 
            border-radius: 10px; 
        }
        .b {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            border-radius: 100px;
            display: flex;
            flex-direction: column; /* Change to column layout */
            justify-content: flex-start; /* Align children to the start */
            align-items: center; /* Center align items */
            background-color: gray;
            position: relative; /* To position the inner elements */
        }
        .c {
            height: 60px; /* Height for .c */
            width: 100px; /* Width for .c */
            border: 1px solid black;
            border-radius: 60px;
            margin-bottom: 15px; /* Margin for spacing */
            background-color: white;
        }
        .d {
            height: 70px; /* Height for .d */
            width: 70px; /* Width for .d */
            border: 1px solid black;
            border-radius: 70px;
            background-color: white;
            margin-bottom: 20px; /* Margin for spacing below .d */
        }
        .txt {
            margin-top: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hp {
            margin-top: 20px; 
            color: white;
        }
    </style>
</head>
<body class="body">
    <div class="a">
        <div class="b">
            <div class="d"></div> <!-- .d is now above .c -->
            <div class="c"></div>
        </div>
        <h2 class="hp">HP</h2>
        <input type="text" id="txt" class="txt" placeholder="Password">
    </div>
</body>
</html>
