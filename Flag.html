<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        .flag {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            position: relative;
        }
        .saffron {
            background-color: #FF9933;
            height: 33.33%;
        }
        .white {
            background-color: #FFFFFF;
            height: 33.33%;
            position: relative;
        }
        .green {
            background-color: #138808;
            height: 33.33%;
        }
        .ashoka-chakra {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #000080;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #000080 15%, transparent 16%) 50% 50% / 8.5% 8.5%;
            background-size: 8.5% 8.5%;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="saffron"></div>
        <div class="white">
            <div class="ashoka-chakra"></div>
        </div>
        <div class="green"></div>
    </div>
</body>
</html>
