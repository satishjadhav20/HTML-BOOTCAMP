[7:04 pm, 16/11/2024] Satish Jadhav: <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #141414;
}

header {
    background-color: #141414;
    padding: 20px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.language {
    display: flex;
    align-items: center;
    color: #fff;
    cursor: pointer;
}

.arrow-down {
    margin-left: 5px;
}

.hero {
    background-color: #141414;
    padding: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
}

.hero-content {
    text-align: center;
}

.hero-content h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 18px;
    margin-bottom: 20px;
}

.hero-content form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.hero-content input[type="email"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
}

.hero-content button {
    background-color: #e50914;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.hero-images {
    display: flex;
    justify-content: space-between;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Netflix</a>
            <div class="language">
                <span>हिं</span>
                <i class="arrow-down"></i>
            </div>
            <a href="#">Sign In</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p>Starts at ₹149. Cancel at any time.</p>
            <form>
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started</button>
            </form>
        </div>
        <div class="hero-images">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
        </div>
    </section>

    <section class="trending">
        <h2>Trending Now</h2>
        <div class="trending-content">
            <img src="trending1.jpg" alt="Trending 1">
            <img src="trending2.jpg" alt="Trending 2">
            <img src="trending3.jpg" alt="Trending 3">
            <img src="trending4.jpg" alt="Trending 4">
        </div>
    </section>

    <footer>
        </footer>

    <script src="script.js"></script>
</body>
</html>
