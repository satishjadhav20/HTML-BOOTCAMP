<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    header button {
      padding: 8px 15px;
      font-size: 1rem;
      color: #007bff;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    header button:hover {
      background-color: #e0e0e0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-image: url('https://images.unsplash.com/photo-1653821355736-0c2598d0a63e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZXZlbnQlMjBtYW5hZ2VtZW50fGVufDB8fDB8fHww'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
    }

    main h1 {
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    footer {
      background-color: #007bff;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #ffffff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h2>Event Management System</h2>
    <div class="button-group">
      <button onclick="navigateTo('add-event')">Add Event</button>
      <button onclick="navigateTo('theme')">Theme</button>
      <button onclick="navigateTo('add-customer')">Add Customer</button>
      <button onclick="navigateTo('facilities')">Facilities</button>
      <button onclick="navigateTo('report')">Report</button>
    </div>
  </header>

  <main>
    <h1>Welcome To Event Management System</h1>
  </main>

  <footer>
    &copy; 2025 Event Management System. All rights reserved. Designed for managing your events efficiently.
  </footer>

  <script>
    function navigateTo(page) {
      alert(`Navigating to ${page} page!`);
      // Add navigation logic here
    }
  </script>
</body>
</html>
